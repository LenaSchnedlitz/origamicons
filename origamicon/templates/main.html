<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>
      SHA-1 Origamicon
    </title>
    <link
        rel='shortcut icon'
        href='{{ url_for('static', filename='img/favicon.ico') }}'
    >
    <link
        href='{{ url_for('static', filename='css/style.css') }}'
        rel='stylesheet'
        type='text/css'
    >
  </head>
  <body onload='document.activeElement.onfocus();'>

    <main>
      <h1>
        SHA-1 Origamicon
      </h1>
      <section id='origamicon-frame'
      >
        <img
            alt='Origamicon for {{ name }}'
            src='data:;base64, {{ image }}'
        />
        <a
            id='download-link'
            download='origamicon.png'
            href='data:;base64, {{ image }}'
        >
        </a>
      </section>
      <form method='post'>
        <input
            autocomplete='off'
            autofocus
            onfocus='this.value=""; this.value="{{ name }}";'
            name='text'
            title='origamicon-text'
            type='text'
            value="{{ name }}"
        />
        <input type='submit'>
      </form>
    </main>

    <section class='corner-text'>
      Interested?
      <br/>
      Find out more on
      <a href='https://maileablog.wordpress.com/portfolio/sha-1-origamicons/'>
        my blog
      </a>
      <br/>
      or view the source code on
      <a href='https://github.com/Mailea/individual-sha1-origamicons'>
        GitHub
      </a>
    </section>

  </body>
</html>
