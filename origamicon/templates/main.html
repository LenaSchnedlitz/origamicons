{% extends "base.html" %}
{% block content %}
    <div class="centered-text" id="avatar-text">{{ name }}</div>
    <div id="image-border">
        <div id="image">{{ name }}</div>
    </div>
    <div class="centered-text" id="try-again">
        Don't like this avatar? Consider trying a similar name.
    </div>
    <form method="post">
        <ul>
            <li>
                <input autocomplete="off" autofocus class="underlined-input"
                       id="name-input" name="text" type="text">
            </li>
            <li>
                <button type="submit" id="name-submit" value="">
                    <img alt=""
                         src="{{url_for('static', filename='img/submit.png')}}"/>
                </button>
            </li>
        </ul>
    </form>
{% endblock %}
