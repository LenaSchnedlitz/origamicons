{% extends "base.html" %}
{% block content %}
    <div class="centered-text">
        <img alt="" id="logo"
             src="{{url_for('static', filename='img/logo.png')}}">
    </div>
    <div class="centered-text" id="welcome">Welcome</div>
    <div class="centered-text" id="instruction">
        Enter your name below to create your SHA-1 Origamicon.
    </div>
    <form method="post" id="landing-form">
        <ul>
            <li>
                <input autocomplete="off" autofocus class="underlined-input"
                       id="landing-input" name="text" type="text">
            </li>
            <li>
                <button type="submit" id="name-submit" value="">
                    <img alt=""
                         src="{{url_for('static', filename='img/submit.png')}}"/>
                </button>
            </li>
        </ul>
    </form>
{% endblock %}
